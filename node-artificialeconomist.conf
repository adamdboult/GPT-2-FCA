
<VirtualHost *:80>

	ServerName www.artificialeconomist.com
	ServerAlias artificialeconomist.com

	ServerAdmin adam@bou.lt
	
	RewriteEngine on
	RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]


</VirtualHost>
	
<IfModule mod_ssl.c>
	
	<VirtualHost *:443>

		ServerName artificialeconomist.com
		
		ServerAdmin adam@bou.lt
		
		SSLEngine On
		
        	SSLCertificateKeyFile /etc/letsencrypt/live/artificialeconomist.com/privkey.pem
        	SSLCertificateChainFile /etc/letsencrypt/live/artificialeconomist.com/fullchain.pem
        	SSLCertificateFile /etc/letsencrypt/live/artificialeconomist.com/cert.pem

		RewriteEngine On
		RewriteCond %{HTTP_HOST} ^artificialeconomist\.com [NC]
		RewriteRule ^ https://www.artificialeconomist.com%{REQUEST_URI} [R=301,L]

	</VirtualHost>

	<VirtualHost *:443>

		ServerName www.artificialeconomist.com

		ServerAdmin adam@bou.lt

		ProxyRequests On

		ProxyPass / http://192.168.11.207:8080/
		ProxyPassReverse / http://192.168.11.207:8080/

		SSLEngine On

        	SSLCertificateKeyFile /etc/letsencrypt/live/www.artificialeconomist.com/privkey.pem
        	SSLCertificateChainFile /etc/letsencrypt/live/www.artificialeconomist.com/fullchain.pem
        	SSLCertificateFile /etc/letsencrypt/live/www.artificialeconomist.com/cert.pem

		#Include /etc/letsencrypt/options-ssl-apache.conf

	</VirtualHost>

</IfModule>
